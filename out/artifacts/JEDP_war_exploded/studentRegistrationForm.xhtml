<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Registration Form</title>

    <!--CSS styling-->
    <style type="text/css">
        .error {color:red}
    </style>
</h:head>

<h:body>
    <h:form>
        <!--Display all error messages at the top-->
        <h:messages styleClass="error" />

        <!--Text inputs-->
        First name: <h:inputText id="firstName" value="#{student.firstName}" label="First name" required="true" requiredMessage="First name required!"/>
        <!--For styling. for attribute corresponds to id attribute.-->
        <h:message styleClass="error" for="firstName" />
        <br/><br/>

        Last name: <h:inputText id="lastName" value="#{student.lastName}" label="Last name" required="true" />
        <h:message styleClass="error" for="lastName" />
        <br/><br/>

        Email: <h:inputText id="email" value="#{student.email}" label="Email" required="true" />
        <h:message styleClass="error" for="email" />
        <br/><br/>

        Free passes:
        <h:inputText id="freePasses" value="#{student.freePasses}" label="Free Passes">
            <f:validateLongRange minimum="0" maximum="10" />
        </h:inputText>
        <h:message styleClass="error" for="freePasses" />
        <br/><br/>

        Postal code:
        <h:inputText id="postalCode" value="#{student.postalCode}" label="Postal Code">
            <f:validateLength minimum="5" maximum="5" />
        </h:inputText>
        <h:message styleClass="error" for="postalCode" />
        <br/><br/>

        Phone number:
        <h:inputText id="phoneNumber" value="#{student.phoneNumber}" label="Phone Number" validatorMessage="Phone number must follow xxx-xxx-xxxx">
            <f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
        </h:inputText>
        <h:message styleClass="error" for="phoneNumber" />
        <br/><br/>

        <!--Drop-down list -->
        Country:
        <h:selectOneMenu value="#{student.country}">
            <f:selectItems value="#{student.countryOptions}" />

            <!--<f:selectItem itemValue="Brazil" itemLabel="Brazil" />-->
            <!--<f:selectItem itemValue="France" itemLabel="France" />-->
            <!--<f:selectItem itemValue="Singapore" itemLabel="Singapore" />-->
            <!--<f:selectItem itemValue="Italy" itemLabel="Italy" />-->
        </h:selectOneMenu>
        <br/><br/>

        <!--Checkboxes-->
        Favourite language:
        <h:selectManyCheckbox value="#{student.favouriteLanguages}">
            <f:selectItem itemValue="Java" itemLabel="Java" />
            <f:selectItem itemValue="C#" itemLabel="C#" />
            <f:selectItem itemValue="Python" itemLabel="Python" />
            <f:selectItem itemValue="Ruby" itemLabel="Ruby" />
        </h:selectManyCheckbox>

        <!--Custom validation-->
        Course code:
        <h:inputText value="#{student.courseCode}" label ="Course Code" id="courseCode" validator="#{student.validateCourseCode}" />
        <h:message styleClass="error" for="courseCode" />
        <br/><br/>

        <h:commandButton value="Submit" action="student_response" />

    </h:form>
</h:body>

</html>
