<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Students2 - Loop through data collections, presented in a list</title>
</h:head>

<h:body>
    <h3>Students2 - Loop through data collections, presented in a list</h3>
    <hr />

    <ul>
        <ui:repeat value="#{student2DbUtil.students2}" var="tempStudent">
            <li>#{tempStudent.firstName}</li>
            <li>#{tempStudent.lastName}</li>
            <li>#{tempStudent.email}</li>
            <br />
        </ui:repeat>
    </ul>

</h:body>
</html>
