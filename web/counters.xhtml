<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Counters</title>
</h:head>

<h:body>
    <h:outputText value="Application Scoped Counter: #{applicationScoped_Counter.counter}" />
    <br />

    <h:outputText value="Session Scoped Counter: #{sessionScoped_Counter.counter}" />
    <br />

    <h:outputText value="Request Scoped Counter: #{requestScoped_Counter.counter}" />
    <br />

    <h:form>
        <h:commandButton value="submit">
            <f:actionListener binding="#{applicationScoped_Counter.increment()}" />
            <f:actionListener binding="#{sessionScoped_Counter.increment()}" />
            <f:actionListener binding="#{requestScoped_Counter.increment()}" />
        </h:commandButton>

    </h:form>
</h:body>
</html>
